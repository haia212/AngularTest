<div class="signup-container">
    <div class="col-md-12">
        <h3 class="signup-header">Login as an Existing User</h3>
        <hr>
        <br>
    </div>
 
    <div class="signup-form">
        
        <form class="form-horizontal">
 
 
 
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>  
            <div class="col-md-5">
            <input id="email" name="email" ng-model="login.user.email" type="text" placeholder="me@jcolemorrison.com" class="form-control input-md">
                
            </div>
        </div>
 
        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="password1">Password</label>
            <div class="col-md-5">
                <input id="password1" name="password1" ng-model="login.user.password" type="password" placeholder="" class="form-control input-md">
                
            </div>
        </div>
 
 
        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="login"></label>
            <div class="col-md-5">
                <button ng-click="login.submit()" id="login" name="login" class="btn btn-success btn-block">Login!</button>
            </div>
        </div>
 
        </form>
    </div>
 
</div>
